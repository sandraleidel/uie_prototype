<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>UIE-prototype</title>
    <link href="assets/css/style.css" rel="stylesheet">
</head>

<body class="wrapper">
    <div id="sizeWarning">
        Diese Anwendung ist nicht f√ºr den Einsatz auf kleinen Bildschirmen (Smartphones)
        optimiert.
    </div>
    <header>

        <div id="buttonWrapperMode" class="button-wrapper">
            <button id="save">
                <img src="./assets/icons/check.svg" />
            </button>
            <button id="cancel">
                <img src="./assets/icons/cross.svg" />
            </button>
            <button id="undo">
                <img src="./assets/icons/undo.svg" />
            </button>
            <button id="paint" class="mode" onclick="change_mode(1, this)">
                <img src="./assets/icons/brush.svg" /></button>
            <button id="fill" class="mode" onclick="change_mode(2, this)">
                <img src="./assets/icons/fill.svg" /></button>
            <button id="shape" class="mode" onclick="change_mode(3, this)">
                <img src="./assets/icons/star.svg" /></button>
            <button id="xs" class="size" onclick="change_size(8, this)"></button>
            <button id="s" class="size" onclick="change_size(10, this)"></button>
            <button id="m" class="size" onclick="change_size(12, this)"></button>
            <button id="l" class="size" onclick="change_size(14, this)"></button>
            <button id="xl" class="size" onclick="change_size(16, this)"></button>
        </div>

        <div id="buttonWrapperColor" class="button-wrapper">
            <button id="white" class="color" onclick="change_color('#ffffff', this)"></button>
            <button id="yellow" class="color" onclick="change_color('#ffff00', this)"></button>
            <button id="orange" class="color" onclick="change_color('#ff9900', this)"></button>
            <button id="red" class="color" onclick="change_color('#ff0000', this)"></button>
            <button id="pink" class="color" onclick="change_color('#ff1493', this)"></button>
            <button id="violet" class="color" onclick="change_color('#8A2BE2', this)"></button>
            <button id="blue" class="color" onclick="change_color('#1E90FF', this)"></button>
            <button id="sky" class="color" onclick="change_color('#00BFFF', this)"></button>
            <button id="turquoise" class="color" onclick="change_color('#7FFFD4', this)"></button>
            <button id="greenyellow" class="color" onclick="change_color('#ADFF2F', this)"></button>
            <button id="green" class="color" onclick="change_color('#7CFC00', this)"></button>
        </div>

    </header>
    <main>
    </main>

    <script src="assets/js/canvas.js"></script>
    <script src="assets/js/init.js"></script>
</body>

</html>
