<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UIE-prototype</title>
</head>
<body>
    <header>
        <div>
            <button id="save"></button>
            <button id="cancel"></button>
            <button id="undo"></button>
            <button id="paint" class="mode"></button>
            <button id="fill" class="mode"></button>
            <button id="shape" class="mode"></button>
            <button id="xs" class="size"></button>
            <button id="s" class="size"></button>
            <button id="m" class="size"></button>
            <button id="l" class="size"></button>
            <button id="xl" class="size"></button>
        </div>

        <div>
            <button id="white" class="color"></button>
            <button id="yellow" class="color"></button>
            <button id="orange" class="color"></button>
            <button id="red" class="color"></button>
            <button id="pink" class="color"></button>
            <button id="violet" class="color"></button>
            <button id="blue" class="color"></button>
            <button id="sky" class="color"></button>
            <button id="turquoise" class="color"></button>
            <button id="greenyellow" class="color"></button>
            <button id="green" class="color"></button>
        </div>

    </header>
    <main>
        <canvas id="canvas" width="972" height="700"></canvas>
    </main>
</body>
</html>
